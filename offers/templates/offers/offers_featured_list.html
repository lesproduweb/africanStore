{% extends "base.html" %}
{% url 'products:list' as products_list_url %}
{% load static %}

{% block base_head %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}

<section class="section-name padding-y-sm">
	<div class="container">

		<header class="section-heading">
			<a href="{% url 'products:list' %}" class="btn btn-outline-primary float-right">Voir tout</a>
			<h3 class="section-title">Boutique: Top produits</h3>
		</header><!-- sect-heading -->


		<div class="my-3 row">
			{% for obj in object_list %}
					{% include "snippets/card.html" with instance=obj %}
			{% endfor %}
		</div> <!-- row.// -->

	</div><!-- container // -->
</section>
{% endblock %}
