{% extends "base.html" %}

{% block base_head %}

{% endblock %}

{% block content %}

		<header class="section-heading my-2">
			<h3 class="section-title">Toutes les annonces </h3>
		</header>

		<div class="my-2 row">

	</div>
</section>
{% endblock %}
