{% url 'register' as register_url %}
{% load static %}

{% block base_head %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}
<section class="section-content padding-y" style="min-height:84vh">
	<div class="card mx-auto  bg-light" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
          <h4 class="card-title mb-4">Addresse de {{ name }}</h4>
          <form class="container" action='{% if action_url %}{{ action_url }}{% else %}{% url "login" %}{% endif %}' method="post"> {%  csrf_token %}
              {% if next_url %}
                <input type='hidden' name='next' value='{{ next_url }}' />
              {% endif %}
              {% if address_type %}
                <input type='hidden' name='address_type' value='{{ address_type }}' />
            {% endif %}
              {{ form.as_p }}
              <button type='submit' class='btn btn-success'>Submit</button>
          </form>
      </div>
    </div>
</section>
